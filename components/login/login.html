<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<form name="login" class="relative center" action="https://api.kernvalley.us/test/" is="form-json" method="POST">
			<div class="center shaded round inline-block color-accent">
				<svg class="current-color" height="29" hidth="29" viewBox="0 0 12 16">
					<path fill-rule="evenodd" d="M6 5h2v2H6V5zm6-.5V14c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1V2c0-.55.45-1 1-1h7.5L12 4.5zM11 5L8 2H1v11l3-5 2 4 2-2 3 3V5z"/>
				</svg>
			</div>
			<div class="input-group">
				<label for="login-email">
					<svg class="current-color icon color-accent" viewBox="0 0 16 16">
						<path d="M10.555 8.094C9.849 8.717 9.015 9 8 9c-1.016 0-1.853-.29-2.559-.914-1.109.363-2.436 1.288-2.437 2.902L3 14c0 .554.446 1 1 1h8c.554 0 1-.446 1-1v-3c0-1.387-1.102-2.556-2.445-2.906z"/>
						<path d="M11 5a3 3 0 1 1-6 0 3 3 0 1 1 6 0z" overflow="visible"/>
					</svg>
				</label>
				<input type="email" name="email" id="login-email" class="input" placeholder="email" autocomplete="email" required="" />
			</div>
			<div class="input-group">
				<label for="login-password">
					<svg class="current-color icon color-accent" viewBox="0 0 16 16">
						<path d="M5 3C2.25 3 0 5.25 0 8s2.25 5 5 5c1.586 0 2.903-.845 3.813-2h5.593l.22-.75 1.03-4L15.97 5H8.813C7.903 3.845 6.586 3 5 3zm0 2c1.116 0 2.038.595 2.563 1.5l.312.5h5.531l-.53 2H7.874l-.312.5C7.038 10.405 6.116 11 5 11c-1.669 0-3-1.331-3-3s1.331-3 3-3z" overflow="visible"/>
						<path d="M14.498 8H9l-.563 2H14z" opacity=".35" overflow="visible"/>
						<path d="M5 8a1 1 0 1 1-2 0 1 1 0 1 1 2 0z" overflow="visible"/>
					</svg>
				</label>
				<input type="password" name="password" id="login-password" class="input" placeholder="Password" autocomplete="current-password" required="" />
			</div>
			<div class="clearfix">
				<a href="#forgot-password" class="float-right color-default">Forgot password</a>
			</div>
			<button type="submit" class="btn btn-primary btn-wide btn-round">Submit</button>
			<div class="absolute center bottom">
				<a href="#register" class="color-accent">Don't have an account? Sign Up</a>
			</div>
		</form>
	</body>
</html>
